[buildout]
parts +=
    instance-cron

[instance1]
eggs +=
    Products.cron4plone

[instance-cron]
<= instance1
zodb-cache-size = 30000
zserver-threads = 1
http-address = ${port:instance-cron-http}
zope-conf-additional =
  <product-config five.z2monitor>
     bind 0.0.0.0:${port:instance-cron-monitor}
  </product-config>
  ${zope-conf:additional}
  <clock-server>
      method /${port:plone-path}/@@cron-tick
      period 60
      user admin
      password ${port:admin-password}
  </clock-server>

[versions]
Products.cron4plone = 1.1.11
