[buildout]
extends =

[rabbitmq]
hostname = 127.0.0.1
port = 5672
username = guest
password = guest

[webservicejson]
url = http://localhost:6543
login = testuser
password = test

[zope-conf]
amqp =
  %import collective.zamqp
  <amqp-broker-connection>
      connection_id   dms.connection
      hostname        ${rabbitmq:hostname}
      port            ${rabbitmq:port}
      username        ${rabbitmq:username}
      password        ${rabbitmq:password}
      virtual_host    /webservice
      heartbeat       120
      keepalive       60
  </amqp-broker-connection>
  <amqp-consuming-server>
      connection_id   dms.connection
      site_id         plone
      user_id         admin
  </amqp-consuming-server>
zamqp=
  <product-config imio.zamqp.core>
      client_id       0109999
      routing_key     0109999
      client_id1      0119999
      routing_key1    0119999
      client_id2      0129999
      routing_key2    0129999
      ws_url          ${webservicejson:url}
      ws_login        ${webservicejson:login}
      ws_password     ${webservicejson:password}
  </product-config>
