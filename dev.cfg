[buildout]
extends = 
    base.cfg
    versions-dev.cfg

allow-picked-versions = true

parts +=
    test
    testme
    coverage
    report
    robot

always-checkout = force
auto-checkout +=
    Products.CPUtils
#    collective.contact.core
    collective.contact.plonegroup
#    collective.contact.widget
    collective.dms.basecontent
    collective.dms.mailcontent
#    collective.dms.thesaurus
#    collective.local.workspace
#    collective.task
    collective.z3cform.rolefield
    imio.dms.policy

[instance1]
#use the instance1 eggs to extends the base eggs defined in [buildout]
recipe = plone.recipe.zope2instance
debug-mode = on
verbose-security = on
environment-vars +=
    ENABLE_PRINTING_MAILHOST True

eggs +=
    Products.Clouseau
#    Products.PDBDebugMode
    Products.PrintingMailHost
#    collective.contact.plonegroup
    ipdb
    iw.debug
    plone.reload
zcml +=
    iw.debug

# create bin/test command
[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
#extra-paths = ${buildout:directory}/parts/omelette
#include-site-packages = true
eggs =
    Pillow
    Plone
    collective.contact.core [test]
    collective.contact.plonegroup [test]
    collective.dms.basecontent [test]
    collective.dms.batchimport [test]
    collective.dms.mailcontent [test]
    collective.z3cform.rolefield [test]
    collective.MockMailHost
    imio.dms.mail [test]
    ipdb
    plone.app.testing
environment = testenv

[testme]
<= test
initialization =
    sys.argv = sys.argv[:] + ['-s', 'imio.dms.mail']

[testenv]
zope_i18n_compile_mo_files = true

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/imio.dms.mail/imio/dms/mail,' \
              '${buildout:directory}/src/collective.contact.plonegroup/src/collective/contact/plonegroup,' \
              '${buildout:directory}/src/collective.dms.basecontent/src/collective/dms/basecontent,' \
              '${buildout:directory}/src/collective.dms.basecontent/src/collective/dms/batchimport,' \
              '${buildout:directory}/src/collective.dms.mailcontent/src/collective/dms/mailcontent'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '-s', 'imio.dms.mail', '-s', 'collective.contact.plonegroup',
                              '-s', 'collective.dms.basecontent', '-s', 'collective.dms.mailcontent',
                              '-s', 'collective.dms.batchimport', ]

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

[versions]
archetypes.referencebrowserwidget = 
selenium = 2.40
plone.app.robotframework = 0.8.2
robotframework-selenium2library = 1.5.0
robotframework = 2.8.4
robotsuite = 1.4.3

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework [debug]

[omelette]
eggs +=
    ${test:eggs}